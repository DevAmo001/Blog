{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<link rel="stylesheet" href="{% static 'style.css' %}">
<div class="header">
  <h2>Amos' Blog</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts %}
    <div class="card">
      <a style="text-decoration: none; color: black;" href="">
        <h2>{{ post.title }}</h2>
        <h5>{{ post.created_at }}</h5>
        <p>{{ post.content }}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
